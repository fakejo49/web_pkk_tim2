<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPC — Katalog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <div class="logo">
        <img src="img/LOGO_SMK-removebg-preview.png" alt="" height="100px">
      </div>
      <div class="brand">
        <h1>Interastral Peace Corporation Market</h1>
        <p>"Silahkan lihat beberapa produk dari kami."</p>
      </div>
      <div class="filters">
        <input type="text" id="search" placeholder="Cari produk..." />
        <select id="category">
          <option>Semua</option>
          <option>Standee</option>
          <option>Material</option>
          <option>Anyaman</option>
          <option>Manisan</option>
          <option>Sticker</option>
          <option>Poster</option>
          <option>Photocard</option>
          <option>Sketch</option>
          <option>Keychain</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="products" id="product-list"></section>
  </main>

  <footer class="footer">
    © 2025 IPC company
  </footer>

  <script src="script.js"></script>
</body>
</html>
